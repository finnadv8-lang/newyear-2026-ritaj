<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            transition: background 1s ease;
        }

        body.custom-mode {
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
        }
        
        body.custom-mode::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        body.custom-mode .container {
            z-index: 2;
            position: relative;
        }

        .container {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            max-width: 90vw;
            max-height: 90vh;
        }

        .countdown {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 20px;
            text-shadow: 2px 2px 0px #ff1493;
            opacity: 0;
            animation: fadeInMessage 2s ease-in 0.5s forwards;
            pointer-events: none;
            z-index: 10;
            font-weight: bold;
        }

        .message {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.9), 2px 2px 5px rgba(255,20,147,0.8);
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInMessage 2s ease-in 1s forwards;
            pointer-events: none;
            z-index: 10;
            max-width: 90%;
            white-space: nowrap;
        }

        .submessage {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 14px;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.9), 2px 2px 5px rgba(255,20,147,0.8);
            opacity: 0;
            animation: fadeInMessage 2s ease-in 3s forwards;
            pointer-events: none;
            z-index: 10;
            max-width: 90%;
            padding: 0 20px;
            line-height: 1.8;
            text-align: center;
            white-space: normal;
        }

        .switch-btn {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff1493, #00ffff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 20;
            opacity: 0;
            animation: fadeInMessage 2s ease-in 4s forwards;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            white-space: nowrap;
        }

        .switch-btn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.5);
        }

        .switch-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .heart {
            position: fixed;
            font-size: 30px;
            color: #ff1493;
            pointer-events: none;
            z-index: 100;
            animation: floatHeart 4s ease-in forwards;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0) rotate(0deg);
            }
            20% {
                opacity: 1;
                transform: translateY(-20px) scale(1) rotate(15deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) scale(0.5) rotate(45deg);
            }
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="pixelCanvas"></canvas>
        <div class="countdown" id="countdown">Loading...</div>
        <div class="message" id="mainMessage">Happy New Year, Ritaj! ‚ú®</div>
        <div class="submessage" id="subMessage">May 2026 bring you joy, success, and endless smiles! üí´</div>
        <button class="switch-btn" id="switchBtn">Click for a Surprise! üéÅ</button>
    </div>

    <script>
        // ============================================
        // üé® CUSTOMIZE YOUR BACKGROUND IMAGE HERE! üé®
        // ============================================
        const CUSTOM_BACKGROUND_URL = "https://i.postimg.cc/cCQcDv4K/Screenshot-20251230-141236-Mafia42.jpg";

        // ============================================
        // üéµ CUSTOMIZE YOUR SOUNDS HERE! üéµ
        // ============================================
        const TROLL_SONG_URL = "https://media1.vocaroo.com/mp3/13bxkEU3DKsc";
        const FIREWORK_SOUND_URL = "https://media1.vocaroo.com/mp3/13bxkEU3DKsc";
        
        // Create audio objects
        const trollAudio = new Audio(TROLL_SONG_URL);
        const fireworkAudio = new Audio(FIREWORK_SOUND_URL);
        fireworkAudio.loop = true;
        fireworkAudio.volume = 0.3;

        // ============================================
        // ‚úèÔ∏è CUSTOMIZE YOUR MESSAGES HERE! ‚úèÔ∏è
        // ============================================
        const CUSTOM_MESSAGE_MAIN = "This is where our story began üíï";
        const CUSTOM_MESSAGE_SUB = "This year taught us so much. Looking forward to growing together in 2026! üí´ ";
        
        const ORIGINAL_MESSAGE_MAIN = "Happy New Year, Ritaj! ‚ú®";
        const ORIGINAL_MESSAGE_SUB = "May 2026 bring you joy, success, and endless smiles! üí´";

        // ============================================
        // CODE STARTS HERE
        // ============================================

        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        const switchBtn = document.getElementById('switchBtn');
        const body = document.body;
        const mainMessage = document.getElementById('mainMessage');
        const subMessage = document.getElementById('subMessage');
        const countdownEl = document.getElementById('countdown');
        
        canvas.width = 640;
        canvas.height = 480;

        let isOriginalMode = true;
        const pixelSize = 4;

        // Countdown to New Year 2026
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date('2026-01-01T00:00:00');
            const diff = newYear - now;

            if (diff <= 0) {
                countdownEl.textContent = "üéâ HAPPY NEW YEAR 2026! üéâ";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s until 2026! ‚è∞`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Stars
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height * 0.6,
                size: Math.floor(Math.random() * 2) + 1,
                twinkle: Math.random() * Math.PI * 2,
                speed: Math.random() * 0.02 + 0.01
            });
        }

        // Shooting stars
        const shootingStars = [];
        
        function createShootingStar() {
            if (isOriginalMode) {
                shootingStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 100,
                    length: Math.random() * 30 + 20,
                    speed: Math.random() * 3 + 2,
                    life: 60
                });
            }
        }

        setInterval(createShootingStar, 3000);

        // Buildings
        const buildings = [
            { x: 50, y: 320, width: 80, height: 160, color: '#2d2d44' },
            { x: 150, y: 280, width: 100, height: 200, color: '#3d3d54' },
            { x: 270, y: 300, width: 90, height: 180, color: '#2d2d44' },
            { x: 380, y: 290, width: 110, height: 190, color: '#3d3d54' },
            { x: 510, y: 310, width: 80, height: 170, color: '#2d2d44' }
        ];

        // Fireworks
        const fireworks = [];
        
        function createFirework() {
            if (isOriginalMode) {
                const colors = ['#ff1493', '#00ffff', '#ffd700', '#ff69b4', '#7fff00', '#ff4500'];
                fireworks.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 200 + 100,
                    particles: [],
                    color: colors[Math.floor(Math.random() * colors.length)],
                    exploded: false,
                    timer: 0
                });
            }
        }

        setInterval(createFirework, 1500);

        function drawPixel(x, y, color, size = pixelSize) {
            ctx.fillStyle = color;
            ctx.fillRect(Math.floor(x / size) * size, Math.floor(y / size) * size, size, size);
        }

        function animate() {
            ctx.fillStyle = '#0a0e27';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (isOriginalMode) {
                // Draw stars
                stars.forEach(star => {
                    star.twinkle += star.speed;
                    const brightness = (Math.sin(star.twinkle) + 1) / 2;
                    const alpha = brightness * 0.7 + 0.3;
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    for (let i = 0; i < star.size; i++) {
                        for (let j = 0; j < star.size; j++) {
                            drawPixel(star.x + i * pixelSize, star.y + j * pixelSize, ctx.fillStyle);
                        }
                    }
                });

                // Draw shooting stars
                shootingStars.forEach((star, index) => {
                    star.x += star.speed * 2;
                    star.y += star.speed;
                    star.life--;

                    if (star.life <= 0) {
                        shootingStars.splice(index, 1);
                        return;
                    }

                    const gradient = ctx.createLinearGradient(star.x, star.y, star.x - star.length, star.y - star.length);
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(star.x, star.y);
                    ctx.lineTo(star.x - star.length, star.y - star.length);
                    ctx.stroke();
                });

                // Draw buildings
                buildings.forEach(building => {
                    ctx.fillStyle = building.color;
                    ctx.fillRect(building.x, building.y, building.width, building.height);

                    ctx.fillStyle = '#ffd700';
                    for (let i = 0; i < building.width; i += 20) {
                        for (let j = 0; j < building.height; j += 20) {
                            if (Math.random() > 0.3) {
                                ctx.fillRect(building.x + i + 5, building.y + j + 5, 8, 8);
                            }
                        }
                    }
                });

                // Draw fireworks
                fireworks.forEach((firework, fIndex) => {
                    if (!firework.exploded) {
                        firework.timer++;
                        if (firework.timer > 30) {
                            firework.exploded = true;
                            for (let i = 0; i < 30; i++) {
                                const angle = (Math.PI * 2 * i) / 30;
                                firework.particles.push({
                                    x: firework.x,
                                    y: firework.y,
                                    vx: Math.cos(angle) * (Math.random() * 2 + 1),
                                    vy: Math.sin(angle) * (Math.random() * 2 + 1),
                                    life: 60
                                });
                            }
                        }
                    } else {
                        firework.particles.forEach((particle, pIndex) => {
                            particle.x += particle.vx;
                            particle.y += particle.vy;
                            particle.vy += 0.1;
                            particle.life--;

                            if (particle.life <= 0) {
                                firework.particles.splice(pIndex, 1);
                                return;
                            }

                            drawPixel(particle.x, particle.y, firework.color);
                        });

                        if (firework.particles.length === 0) {
                            fireworks.splice(fIndex, 1);
                        }
                    }
                });
            }

            requestAnimationFrame(animate);
        }

        // Hearts explosion effect
        function createHeartsExplosion() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû'];
            const numHearts = 20;
            
            for (let i = 0; i < numHearts; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = (Math.random() * window.innerWidth) + 'px';
                    heart.style.bottom = '50px';
                    heart.style.animationDelay = (Math.random() * 0.5) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 80);
            }
        }

        // Random floating hearts
        function createFloatingHeart() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = (Math.random() * window.innerWidth) + 'px';
            heart.style.bottom = '0px';
            heart.style.fontSize = (Math.random() * 20 + 25) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createFloatingHeart, 2500);

        switchBtn.addEventListener('click', () => {
            isOriginalMode = !isOriginalMode;
            createHeartsExplosion();
            
            if (isOriginalMode) {
                body.classList.remove('custom-mode');
                body.style.backgroundImage = '';
                mainMessage.textContent = ORIGINAL_MESSAGE_MAIN;
                mainMessage.style.fontSize = '24px';
                subMessage.textContent = ORIGINAL_MESSAGE_SUB;
                subMessage.style.fontSize = '14px';
                switchBtn.textContent = "Click for a Surprise! üéÅ";
                mainMessage.style.color = '#fff';
                mainMessage.style.textShadow = '4px 4px 10px rgba(0,0,0,0.9), 2px 2px 5px rgba(255,20,147,0.8)';
                subMessage.style.color = '#fff';
                subMessage.style.textShadow = '4px 4px 10px rgba(0,0,0,0.9), 2px 2px 5px rgba(255,20,147,0.8)';
                mainMessage.style.top = '35%';
                subMessage.style.top = '55%';
                canvas.style.display = 'block';
                countdownEl.style.display = 'block';
                
                trollAudio.pause();
                trollAudio.currentTime = 0;
                fireworkAudio.play().catch(e => console.log('Audio play failed:', e));
            } else {
                body.classList.add('custom-mode');
                body.style.backgroundImage = `url('${CUSTOM_BACKGROUND_URL}')`;
                mainMessage.textContent = CUSTOM_MESSAGE_MAIN;
                mainMessage.style.fontSize = '42px';
                mainMessage.style.fontWeight = 'bold';
                subMessage.innerHTML = CUSTOM_MESSAGE_SUB.replace(/\n/g, '<br>');
                subMessage.style.fontSize = '32px';
                subMessage.style.fontWeight = 'bold';
                switchBtn.textContent = "Back to Fireworks üéÜ";
                mainMessage.style.color = '#fff';
                mainMessage.style.textShadow = '0 0 20px rgba(255,20,147,1), 0 0 40px rgba(255,20,147,0.8), 4px 4px 10px rgba(0,0,0,0.9)';
                subMessage.style.color = '#ffd700';
                subMessage.style.textShadow = '0 0 20px rgba(255,215,0,1), 0 0 40px rgba(255,215,0,0.8), 4px 4px 10px rgba(0,0,0,0.9)';
                mainMessage.style.top = '25%';
                subMessage.style.top = '38%';
                canvas.style.display = 'none';
                countdownEl.style.display = 'none';
                
                fireworkAudio.pause();
                trollAudio.play().catch(e => console.log('Audio play failed:', e));
            }
        });

        animate();
    </script>
</body>
</html>
